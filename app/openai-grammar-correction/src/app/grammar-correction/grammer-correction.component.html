<h3>Grammar Correction</h3>

<p>Write any text you want down there and click to "Convert to standard English" It will convert to standard English for you.</p>
  <div class="row ml-0">
    <div class="col-6 pr-0">
        <div class="wrong-text">
            <div class="form-group">
              <textarea class="form-control"  rows="10"  placeholder="Write your english sentence in here" [(ngModel)]="text"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn sbmt-btn" (click)="updateObj()" value="Convert to Standard English">
            </div>
          </div>
    </div>
    <div class="col-6 pl-0">
      <div class="standart-english">
        <div class="form-group">
          <textarea class="form-control"  rows="10"  placeholder="Standard English" disabled="true">{{standartEnglishText.message}}</textarea>
        </div>
      </div>
    </div>
  </div>
