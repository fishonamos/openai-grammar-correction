<h3>Image generation</h3>
<p>
  This component allows you to create an original image given a text prompt. Generated images can have a size of 256x256, 512x512, or 1024x1024 pixels. 
  Smaller sizes are faster to generate. You can request 1-10 images at a time using the n parameter.
</p>

 <div class="row ml-0">
    <div class="col-6 pr-0">
        <div class="wrong-text">
            <div class="form-group">
              <input typr="text" class="form-control"  rows="10"  placeholder="Prompt" [(ngModel)]="text">
            </div>
            <div class="form-group">
              <input type="submit" class="btn sbmt-btn" (click)="updateObj()" value="Convert to Standard English">
            </div>
          </div>
    </div>
    <div class="col-6 pl-0">
      <div class="standart-english">
        <div class="form-group">
          <textarea class="form-control"  rows="10"  placeholder="Standard English" disabled="true">{{standartEnglishText.message}}</textarea>
        </div>
      </div>
    </div>
  </div>
